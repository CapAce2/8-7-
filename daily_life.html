<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常生活 - 绿苑中学八（7）班</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4A90E2;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .media-item {
            width: 300px;
            margin-bottom: 20px;
        }
        img, video {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-top: 10px;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .media-item {
                width: 250px;
            }
            img, video {
                width: 250px;
                height: 333px;
            }
        }
        @media (max-width: 480px) {
            .media-item {
                width: 200px;
            }
            img, video {
                width: 200px;
                height: 267px;
            }
        }
    </style>
</head>
<body>
    <h1>班级日常生活</h1>
    <div class="media-container">
        <div class="media-item">
            <img src="../午休.jpeg" alt="午休时光">
            <p>午休时光：休息是为了更好的学习</p>
        </div>
        <div class="media-item">
            <video controls>
                <source src="../yd.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>运动时刻：健康身体，快乐学习</p>
        </div>
        <div class="media-item">
            <video controls>
                <source src="../yd2.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>课堂互动：活跃的课堂氛围</p>
        </div>
        <div class="media-item">
            <video controls>
                <source src="../yd3.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>小组讨论：团队合作的力量</p>
        </div>
        <div class="media-item">
            <video controls>
                <source src="../qbd.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>趣味活动：学习之余的欢乐时光</p>
        </div>
        <div class="media-item">
            <img src="../qbd2.jpeg" alt="趣味活动2">
            <p>另一个有趣的活动瞬间</p>
        </div>
        <div class="media-item">
            <img src="../xq.jpeg" alt="校庆活动">
            <p>校庆活动：共同庆祝学校的生日</p>
        </div>
        <div class="media-item">
            <img src="../wtm.jpeg" alt="我们的班级">
            <p>我们的班级：团结友爱的大家庭</p>
        </div>
    </div>
    <p>这些是我们班级日常生活的缩影。每一天都充满欢声笑语,我们在学习之余也不忘放松身心,享受校园生活的美好时光。</p>
</body>
</html>
