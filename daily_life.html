<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常生活 - 绿苑中学八（7）班</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-size: 18px; /* 增加基础字体大小 */
        }
        h1 {
            color: #4A90E2;
            font-size: 2.5em; /* 相对于 body 的字体大小 */
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .media-item {
            width: 300px;
            margin-bottom: 20px;
        }
        img, video {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-top: 10px;
            font-size: 1.1em; /* 相对于 body 的字体大小 */
        }
        @media (max-width: 768px) {
            body {
                font-size: 16px; /* 在较小屏幕上稍微减小字体大小 */
            }
            .media-item {
                width: 250px;
            }
            img, video {
                width: 250px;
                height: 333px;
            }
        }
        @media (max-width: 480px) {
            body {
                font-size: 14px; /* 在最小屏幕上进一步减小字体大小 */
            }
            .media-item {
                width: 200px;
            }
            img, video {
                width: 200px;
                height: 267px;
            }
        }
    </style>
</head>
<body>
    <h1>班级日常生活</h1>
    <div class="media-container">
        <div class="media-item">
            <img src="./午休.jpeg" alt="午休时光">
        </div>
        <div class="media-item">
            <video controls>
                <source src="./yd.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="./yd2.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="./yd3.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
        <div class="media-item">
            <video controls>
                <source src="./qbd.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
        <div class="media-item">
            <img src="./qbd2.jpeg" alt="趣味活动2">
        </div>
        <div class="media-item">
            <img src="./xq.jpeg" alt="校庆活动">
        </div>
        <div class="media-item">
            <img src="./wtm.jpeg" alt="我们的班级">
        </div>
    </div>
    <p>这些是我们班级日常生活的缩影。每一天都充满欢声笑语,我们在学习之余也不忘放松身心,享受校园生活的美好时光。</p>
</body>
</html>
