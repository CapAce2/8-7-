<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级集体照 - 绿苑中学八（7）班</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4A90E2;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .photo-item {
            flex: 0 1 calc(50% - 10px);
            max-width: 500px;
        }
        img {
            width: 100%;
            height: 300px; /* 固定高度 */
            object-fit: cover; /* 保持图片比例并填充整个区域 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-top: 20px;
            font-size: 1em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 768px) {
            .photo-item {
                flex: 0 1 100%;
            }
            img {
                height: 250px; /* 在移动设备上稍微减小高度 */
            }
        }
    </style>
</head>
<body>
    <h1>班级集体照</h1>
    <div class="photo-container">
        <div class="photo-item">
            <img src="../班级.jpeg" alt="班级集体照">
        </div>
        <div class="photo-item">
            <img src="../qls.jpeg" alt="全力冲刺">
        </div>
        <div class="photo-item">
            <img src="../pb.jpeg" alt="篇报">
        </div>
        <div class="photo-item">
            <img src="../ydh.jpeg" alt="运动会">
        </div>
    </div>
    <p>这是我们八（7）班的集体照。每一个同学都是我们班级不可或缺的一部分,我们一起学习,一起成长,共同创造美好的回忆</p>
</body>
</html>
